<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <div class="scoreboard">
    <h2 id="scoreboard-heading">Make Your Selection</h2>
    <h3 id="scoreboard-message">Be the first to score 5 points!</h3>
    <div class="players">
      <div class="player-container">
        <div class="name">You</div>
        <div class="move" id="human-move">?</div>
        <div class="score" id="human-score">0</div>
      </div>
      <div class="player-container">
        <div class="name">Computer</div>
        <div class="move" id="computer-move">?</div>
        <div class="score" id="computer-score">0</div>
      </div>
    </div>
  </div>
  <div class="move-container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
</body>
</html>
